<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Quiz: Odd One Out</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            width: 612px;
            height: 380px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .cards-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 30px;
        }
        
        .card {
            width: 110px;
            height: 160px;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            user-select: none;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }
        
        .card-front {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
        }
        
        .card-back {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            transform: rotateY(180deg);
        }
        
        .card.selected {
            transform: scale(0.95) rotateY(180deg);
            box-shadow: 0 0 0 3px #ffc107, 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-restart {
            background: linear-gradient(to right, #28a745, #20c997);
            margin-top: 20px;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            transform: translateY(-50px);
            transition: transform 0.3s ease;
        }
        
        .modal.active .modal-content {
            transform: translateY(0);
        }
        
        .modal h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 2rem;
        }
        
        .modal p {
            font-size: 1.3rem;
            margin-bottom: 25px;
            color: #555;
        }
        
        .correct-modal h2 {
            color: #28a745;
        }
        
        .incorrect-modal h2 {
            color: #dc3545;
        }
        
        .final-score {
            font-size: 3.5rem;
            font-weight: bold;
            color: #4e54c8;
            margin: 20px 0;
        }
        
        .hidden {
            display: none;
        }
        
        .score-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            color: #4e54c8;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="score-display">Score: <span id="score">0</span> | Q: <span id="question">1</span>/4</div>
        
        <div class="cards-row" id="cards-row">
            <!-- Cards will be generated here -->
        </div>
        
        <button class="btn" id="flip-btn">Flip Cards</button>
    </div>
    
    <!-- Modal for correct answer -->
    <div class="modal correct-modal" id="correct-modal">
        <div class="modal-content">
            <h2>Correct!</h2>
            <p>Well done! You found the odd one out.</p>
            <button class="btn" id="modal-next-btn">Next Question</button>
        </div>
    </div>
    
    <!-- Modal for incorrect answer -->
    <div class="modal incorrect-modal" id="incorrect-modal">
        <div class="modal-content">
            <h2>Incorrect!</h2>
            <p>The odd one out was: <span id="correct-answer"></span></p>
            <button class="btn" id="modal-next-btn-incorrect">Next Question</button>
        </div>
    </div>
    
    <!-- Results modal -->
    <div class="modal" id="results-modal">
        <div class="modal-content">
            <h2>Quiz Completed!</h2>
            <p>Your final score:</p>
            <div class="final-score" id="final-score">0</div>
            <button class="btn btn-restart" id="restart-btn">Play Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM elements
            const cardsRow = document.getElementById('cards-row');
            const scoreElement = document.getElementById('score');
            const questionElement = document.getElementById('question');
            const flipButton = document.getElementById('flip-btn');
            const correctModal = document.getElementById('correct-modal');
            const incorrectModal = document.getElementById('incorrect-modal');
            const correctAnswerElement = document.getElementById('correct-answer');
            const modalNextBtn = document.getElementById('modal-next-btn');
            const modalNextBtnIncorrect = document.getElementById('modal-next-btn-incorrect');
            const resultsModal = document.getElementById('results-modal');
            const finalScoreElement = document.getElementById('final-score');
            const restartButton = document.getElementById('restart-btn');
            
            // Game state
            let score = 0;
            let currentQuestion = 1;
            let originalCards = [];
            let shuffledCards = [];
            let oddOneOut = null;
            let canSelect = false;
            let cardsFlipped = false;
            
            // Start the game
            startGame();
            
            // Initialize the game
            function startGame() {
                score = 0;
                currentQuestion = 1;
                scoreElement.textContent = score;
                questionElement.textContent = currentQuestion;
                cardsFlipped = false;
                
                generateQuestion();
            }
            
            // Generate a new question
            function generateQuestion() {
                // Clear previous cards
                cardsRow.innerHTML = '';
                canSelect = false;
                cardsFlipped = false;
                flipButton.style.display = 'block';
                
                // Generate original cards (3 of one type, 1 different)
                const mainCard = getRandomCard();
                const oddCard = getDifferentCard(mainCard);
                
                originalCards = [mainCard, mainCard, mainCard, oddCard];
                
                // Display original cards
                originalCards.forEach((card, index) => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';
                    
                    const frontFace = document.createElement('div');
                    frontFace.className = 'card-face card-front';
                    frontFace.textContent = card;
                    
                    const backFace = document.createElement('div');
                    backFace.className = 'card-face card-back';
                    backFace.textContent = card;
                    
                    cardElement.appendChild(frontFace);
                    cardElement.appendChild(backFace);
                    
                    cardsRow.appendChild(cardElement);
                });
            }
            
            // Flip and shuffle the cards
            function flipCards() {
                if (cardsFlipped) return;
                
                cardsFlipped = true;
                flipButton.style.display = 'none';
                
                // Create a shuffled version with one card replaced
                shuffledCards = [...originalCards];
                
                // Replace one random card with a new one
                const replaceIndex = Math.floor(Math.random() * 4);
                let newCard;
                do {
                    newCard = getRandomCard();
                } while (newCard === originalCards[replaceIndex]);
                
                shuffledCards[replaceIndex] = newCard;
                
                // Update the odd one out
                oddOneOut = newCard;
                
                // Shuffle the array
                for (let i = shuffledCards.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffledCards[i], shuffledCards[j]] = [shuffledCards[j], shuffledCards[i]];
                }
                
                // Flip the cards with animation
                const cardElements = cardsRow.querySelectorAll('.card');
                cardElements.forEach((cardElement, index) => {
                    // Flip the card
                    setTimeout(() => {
                        cardElement.classList.add('flipped');
                    }, 300 * index);
                    
                    // Update the card value after flip
                    setTimeout(() => {
                        const backFace = cardElement.querySelector('.card-back');
                        backFace.textContent = shuffledCards[index];
                        cardElement.dataset.value = shuffledCards[index];
                        
                        // After all cards are flipped, allow selection
                        if (index === 3) {
                            setTimeout(() => {
                                canSelect = true;
                                setupCardSelection();
                            }, 500);
                        }
                    }, 300 * index + 250);
                });
            }
            
            // Set up card selection after flipping
            function setupCardSelection() {
                const cardElements = cardsRow.querySelectorAll('.card');
                
                cardElements.forEach(card => {
                    card.addEventListener('click', handleCardSelection);
                });
            }
            
            // Handle card selection
            function handleCardSelection(e) {
                if (!canSelect) return;
                
                const selectedCard = e.currentTarget;
                const selectedValue = selectedCard.dataset.value;
                
                // Check if the answer is correct
                if (selectedValue === oddOneOut) {
                    // Correct answer
                    score++;
                    scoreElement.textContent = score;
                    showModal(true);
                } else {
                    // Incorrect answer
                    correctAnswerElement.textContent = oddOneOut;
                    showModal(false);
                }
                
                // Remove event listeners
                const cardElements = cardsRow.querySelectorAll('.card');
                cardElements.forEach(card => {
                    card.removeEventListener('click', handleCardSelection);
                });
            }
            
            // Show modal with result
            function showModal(isCorrect) {
                if (isCorrect) {
                    correctModal.classList.add('active');
                } else {
                    incorrectModal.classList.add('active');
                }
            }
            
            // Move to the next question
            function nextQuestion() {
                // Hide modals
                correctModal.classList.remove('active');
                incorrectModal.classList.remove('active');
                
                currentQuestion++;
                
                if (currentQuestion > 4) {
                    // Show results
                    showResults();
                } else {
                    questionElement.textContent = currentQuestion;
                    flipButton.style.display = 'block';
                    generateQuestion();
                }
            }
            
            // Show results when game is over
            function showResults() {
                finalScoreElement.textContent = `${score}/4`;
                resultsModal.classList.add('active');
            }
            
            // Event listeners
            flipButton.addEventListener('click', flipCards);
            
            modalNextBtn.addEventListener('click', nextQuestion);
            modalNextBtnIncorrect.addEventListener('click', nextQuestion);
            
            restartButton.addEventListener('click', () => {
                resultsModal.classList.remove('active');
                startGame();
            });
            
            // Helper function to get a random card
            function getRandomCard() {
                const cards = ['A', 'K', 'Q', 'J', '10', '9', '8', '7'];
                return cards[Math.floor(Math.random() * cards.length)];
            }
            
            // Helper function to get a different card
            function getDifferentCard(mainCard) {
                let differentCard;
                do {
                    differentCard = getRandomCard();
                } while (differentCard === mainCard);
                
                return differentCard;
            }
        });
    </script>
</body>
</html>
